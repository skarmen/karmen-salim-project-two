<body>
  <!-- Header -->
  <header class="contact-page-header">

      <nav class="top-nav">

        </ul>
      </nav>
      <div class="contact-page-heading">
        <h2>Get in Touch</h2>
      </div>
    </div>
  </header>

      <!-- Contact Section -->
      <section class="contact-section">
        <div class="wrapper contact-row">
          <!-- <div class="contact-icons">
            <ul>
              <li><a href=""><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></i></li>
              <li><a href=""><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
              <li><a href=""><i class="fab fa-whatsapp" aria-hidden="true"></i></a></li>
            </ul>
          </div> -->
          <div class="contact-info">
            <ul class="contact-icons">
              <li><a href=""><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></i></li>
              <li><a href=""><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
              <li><a href=""><i class="fab fa-whatsapp" aria-hidden="true"></i></a></li>
            </ul>
            <ul class="contact-info-list">
              <li>info@email.com</li>
              <li>123 - 456 - 7890</li>
              <li>123 Queen Street West, Unit 10 </li>
              <li>Toronto, ON</li>
              <li>M5V2D5</li>
            </ul>

          </div>



          <!-- Contact Form -->
          <div class="form">
            <form action="/">

              <!-- Row 1 -->
              <div class="input-form row-1">
                <div class="input col-1">
                  <label for="name" class="sr-only">Name</label>
                  <input type="text" id="name" name="Name" placeholder="Name" required>
                </div>
                <div class="input col-2">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" id="email" name="Email" placeholder="Email address" required>
                </div>
              </div>
              <!-- Row 1 End -->

              <!-- Row 2 -->
              <div class="message row-2">
                <label for="message" class="sr-only">Message</label>
                <textarea id="message" name="Message" rows="10" maxlength="600" placeholder="Message" required></textarea>
              </div>
              <!-- Row 2 End -->

              <!-- Row 3 -->
              <div class="btn row-3">
                <button class="submit-button" type="submit">Submit</button>
              </div>
              <!-- Row 3 End -->
            </form>
          </div>
          <!-- Form Div End -->

        </div>
        <!-- Wrapper Ends -->
      </section>

      <!-- Footer -->
      <footer>
